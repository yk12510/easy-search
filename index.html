<!doctype html>
<html lang="en">
<head>

    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Easy Search</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div id="search-container">
        <div class="search-logo">
            <span class="random-color">E</span>
            <span class="random-color">a</span>
            <span class="random-color">s</span>
            <span class="random-color">y</span>
            <span>&nbsp;</span>
            <span class="random-color">S</span>
            <span class="random-color">e</span>
            <span class="random-color">a</span>
            <span class="random-color">r</span>
            <span class="random-color">c</span>
            <span class="random-color">h</span>

        <div class="search-form">
            <form action="">
                <input type="text">
                <button type="submit">搜索</button>
            </form>
        </div>
    </div>

    <script src="js/jquery.3.2.1.min.js"></script>
